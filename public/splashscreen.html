<!DOCTYPE html>
<html>

<head>
  <title>Splashscreen</title>
  <style>
    body,
    html,
    .splashscreen-image {
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .splashscreen-image {
      background-image: url('kubernetes.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 50%;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="splashscreen-image" />
</body>

</html>
